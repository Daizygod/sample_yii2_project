name: Deploy
run-name: ${{ github.actor }} added new commits to develop, yep ðŸš€
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: connect and pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ðŸš¦ Pulling..."
            set -e
            cd sukify.ru/htdocs/www/backend
            echo "ðŸŒŠ Pull from develop..."
            git pull origin develop
            echo "ðŸŽ‰ Completed"
            echo "ðŸš¦ Deploying backend..."
            /usr/local/php/php-8.2/bin/php artisan down
            echo "ðŸ§© Update composer..."
            /usr/local/php/php-8.2/bin/php composer.phar install --no-dev --optimize-autoloader
            echo "ðŸ©» Apply migration..."
            /usr/local/php/php-8.2/bin/php artisan migrate --force
            /usr/local/php/php-8.2/bin/php artisan config:cache
            /usr/local/php/php-8.2/bin/php artisan route:cache
            echo "ðŸš€ Server up..."
            /usr/local/php/php-8.2/bin/php artisan up
            echo "ðŸŽ‰ Completed"
            echo "ðŸš¦ Deploying frontend..."
            cd sukify.ru/htdocs/www/frontend
            PATH=$HOME/.local/bin:$HOME/bin:$HOME/sukify.ru/htdocs/node/bin:$PATH
            echo "ðŸ§© Build npm..."
            npm run build --if-present